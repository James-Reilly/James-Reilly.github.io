<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>James Michael Reilly</title>
        <script
                src="./bower_components/webcomponentsjs/webcomponents.js">
        </script>
        <link rel="import" href="elements.html">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body unresolved>
        <template is="auto-binding" id="app">

            <core-scaffold id="scaffold">

                <core-header-panel navigation flex>
                    <core-toolbar id="navheader">Menu</core-toolbar>
                    <core-menu selected="{{page}}" valueattr="data-category">
                        <core-item data-category="about" label="About Me"></core-item>
                        <core-item data-category="projects" label="Projects"></core-item>
                        <core-item data-category="resume" label="Resume"></core-item>
                        <div class="icon-box"> 
                            <div class="triple-img">
                                <a href="https://www.facebook.com/j.reilly777">
                                    <img class="icon-style" border="0" src="./Media/icons/ic_facebook.png" width="50" height="50">
                                </a>
                                <a href="https://twitter.com/JReillyFactor">
                                    <img class="icon-style" border="0"  src="./Media/icons/ic_twitter.png" width="50" height="50">
                                </a>
                                <a href="https://plus.google.com/u/0/+JamesReillyM/posts">
                                    <img class="icon-style" border="0"  src="./Media/icons/ic_plus.png" width="50" height="50">
                                </a>
                            </div>
                            <div class="double-img">
                                <a href="https://github.com/James-Reilly">
                                    <img class="icon-style" border="0"  src="./Media/icons/ic_github.png" width="50" height="50">
                                </a>
                                <a href="mailto:james.reilly7777@gmail.com">
                                    <img class="icon-style" border="0"   src="./Media/icons/ic_email.png" width="50" height="50">
                                </a>
                            </div>
                        </div>
                    </core-menu>
                </core-header-panel>

                <span tool id="title">James Reilly</span>

                <div class="container" fit layout vertical>
                    <core-animated-pages selected="{{page}}" valueattr="data-category"  transitions="slide-from-right">
                        <section data-category="about">
                            <about-card>
                                <img src="./Media/Page-Banner.png" style="height: 100%; width: 100%;">
                                <b><h1>About Me</h1></b>
                                <p>Hello my name is James Reilly. <br/>I'm a second year Computer Science Student
                                at Rochester Institute of Technology</p>
                                <p>I'm a big fan of all things Android.</p>

                            </about-card>
                        </section>
                        <section data-category="projects">

                                <core-toolbar id="tab-bar">

                                    <paper-tabs id="tabs" selected="{{project}}" valueattr="project-name" self-end>
                                        <paper-tab project-name="JTweet">JTweet</paper-tab>
                                        <paper-tab project-name="SimpleCalc">SimpleCalc</paper-tab>
                                        <paper-tab project-name="Gobblet">Gobblet</paper-tab>
                                    </paper-tabs>

                                </core-toolbar>

                                <div class="p-container">
                                    <core-animated-pages selected="{{project}}" valueattr="project-name"  transitions="slide-from-right">
                                        <section project-name="JTweet">
                                            <my-tweet></my-tweet>
                                        </section>
                                        <section project-name="SimpleCalc">
                                            <my-calc></my-calc>
                                        </section>
                                        <section project-name="Gobblet">
                                            <post-card>
                                                <h3>Gobblet</h3>
                                                <p>An artificial intelligence for the board game Goblet. Post coming soon.</p>
                                            </post-card>

                                        </section>
                                    </core-animated-pages>
                                </div>

                        </section>
                        <section data-category="resume">
                            <my-resume></my-resume>
                        </section>
                    </core-animated-pages>
                </div>
            </core-scaffold>


        </template>
        <script src="app.js"></script>

        
        
    </body>
</html>
