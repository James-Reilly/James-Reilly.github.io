<link rel="import" href="../bower_components/polymer/polymer.html">


<polymer-element name="about-card">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px;
                min-width: 480px;

                font-weight: 300;
            }
            .card-header {
                margin-bottom: 10px;
            }
            .img-header {
                
                width:100%;
                height: 100%;


            }

            polyfill-next-selector { content: '.card-header h1'; }
            .card-header ::content h1 {
                margin: 0;

                font-weight: 300;
            }

            polyfill-next-selector { content: '.img-header img'; }
            .card-header ::content img {
                margin: 0;

            }


        </style>
        <div class="img-header">
            <content select="img"></content>
        </div>
        <div class="card-header" layout horizontal center>
            <content select="h1"></content>
        </div>
        <content></content>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
